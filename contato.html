<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura || Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
    
        <div class="caixa">
            <h1><img src="./IMAGES/logo.png" alt="Logo Alura"></h1>
            
            <nav>
                <ul class="nav-header">
                    <li class="nav-header-item"><a href="index.html">Home</a></li>
                    <li class="nav-header-item"><a href="produtos.html">Produtos</a></li>
                    <li class="nav-header-item"><a href="contato.html">Contato</a></li>
    
                </ul>
            </nav>
        </div>
    </header>    
    
    <main>
        <form>
            <label for="nomeUsuario">Nome</label>
            <input class="input-padrao" type="text" id="nomeUsuario" placeholder="Nome Sobrenome" REQUIRED >

            <label for="email">E-mail</label>
            <input class="input-padrao" type="email" id="email" placeholder="nome@alura.com" REQUIRED >

            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="telefone" placeholder='+55 21 99999-9999' REQUIRED > 

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" id="mensagem" cols="70" rows="10" REQUIRED></textarea>

            <fieldset class="contato">
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" CHECKED>WhatsApp</label>
                
            </fieldset>

            <fieldset class="periodo">
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" name="" id="" CHECKED>Gostaria de receber nossas novidades por e-mail?</label>


            <input class="enviar" type="submit" value="Enviar formulário" id="">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="./IMAGES/logo-branco.png" alt="Logo Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>
</html>
